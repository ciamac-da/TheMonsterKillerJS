<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
    <title>Monster Killer</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/vendor.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
<p class="h1 theHeader">
  The Monster Killer 
</p>
    <div class="container cards">
  <div class="card" style="width: 21rem; margin: auto;">
    <h2>
      <img src="https://img.icons8.com/plasticine/48/000000/cute-monster.png"/>
      MONSTER HEALTH
    </h2>
    <div class="progress-bar playerBar">
      <progress id="monster-health" max="100" value="100">100%</progress>
    </div>
    <h2>
      <img src="https://img.icons8.com/color/48/000000/iron-age-warrior.png"/>
      WARRIOR HEALTH
      <span id="bonus-life"> 
        <img src="https://img.icons8.com/cotton/24/000000/like--v1.png"/>
        = 2
      </span>
      </h2>
    <div class="progress-bar playerBar">
      <progress id="player-health" class="progress-bar" role="progressbar" max="100" value="100">100%</progress>
    </div>
  </div>
  
  <div class="card" style="width: 21rem; margin: auto;">
    <button id="attack-btn" type="button" class="btn btn-warning">
      <img src="https://img.icons8.com/color/48/000000/angry-fist.png"/>
      PUNCH
    </button>
    <button id="strong-attack-btn" type="button" class="btn btn-danger">
      <img src="https://img.icons8.com/clouds/48/000000/boxing.png"/>
      SUPER PUNCH
    </button>
    <button id="heal-btn" type="button" class="btn btn-success"> 
      <img src="https://img.icons8.com/doodle/48/000000/hospital--v1.png"/>
      HEAL THE WARRIOR
    </button>
    <button id="log-btn" type="button" class="btn btn-primary">
      <img src="https://img.icons8.com/cute-clipart/48/000000/log.png"/>
      SHOW LOG IN CONSOLE
    </button>
    <div id="lastLog" class="alert alert-dark" role="alert"></div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
